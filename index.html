<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Acak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <script>
        const questions = [
            "Apa warna langit pada hari cerah?",
            "Berapa banyak jari di tangan manusia?",
            "Apa nama ibu kota negara Indonesia?",
            "Sebutkan satu hewan yang bisa terbang.",
            "Apa yang biasanya kita makan untuk sarapan?"
        ];

        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[randomIndex];
        }
    </script>
</body>
</html>
